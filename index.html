<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Battle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }

        #gameContainer {
            position: relative;
            width: 640px;
            height: 480px;
        }

        canvas {
            border: 2px solid #333;
            background-color: #2a2a2a;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #pauseButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
        }

        .upgrade-menu {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="stats">Money: $<span id="money">100</span></div>
        <button id="pauseButton" class="button">⏸️</button>
        <div id="controls">
            <button id="spawnButton" class="button">Spawn Soldier ($50)</button>
            <button id="upgradeButton" class="button">Upgrade Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pauseButton = document.getElementById('pauseButton');
        const spawnButton = document.getElementById('spawnButton');
        const upgradeButton = document.getElementById('upgradeButton');
        const moneyDisplay = document.getElementById('money');

        // Load sprites
        const soldierSprite = new Image();
        soldierSprite.src = 'assets/PNG/Default size/towerDefense_tile245.png';
        const enemySprite = new Image();
        enemySprite.src = 'assets/PNG/Default size/towerDefense_tile268.png';
        const obstacleSprite = new Image();
        obstacleSprite.src = 'assets/PNG/Default size/towerDefense_tile130.png';

        let gameState = {
            money: 100,
            paused: false,
            soldiers: [],
            enemies: [],
            obstacles: [],
            projectiles: [],
            lastEnemySpawn: 0,
            enemySpawnRate: 3000,
            enemyLevel: 1,
            score: 0,
            wave: 1
        };

        const SOLDIER_COST = 50;
        const UPGRADE_COST = 100;

        class Entity {
            constructor(x, y, width, height, speed, health, damage, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = speed;
                this.health = health;
                this.maxHealth = health;
                this.damage = damage;
                this.color = color;
                this.level = 1;
            }

            draw() {
                // Draw sprite based on entity type
                const sprite = this instanceof Soldier ? soldierSprite : enemySprite;
                ctx.drawImage(sprite, this.x, this.y, this.width, this.height);
                
                // Health bar
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y - 10, this.width, 5);
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, this.y - 10, (this.health / this.maxHealth) * this.width, 5);

                // Level indicator
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText(`Lv${this.level}`, this.x, this.y - 15);
            }
        }

        class Soldier extends Entity {
            constructor(x, y) {
                super(x, y, 30, 40, 0, 100, 20, '#4CAF50');
                this.attackCooldown = 0;
                this.attackSpeed = 1000;
                this.range = 200;
            }

            update(timestamp) {
                if (this.attackCooldown > 0) {
                    this.attackCooldown -= 16;
                }
            }

            attack(enemy) {
                if (this.attackCooldown <= 0) {
                    // Create a projectile instead of direct damage
                    gameState.projectiles.push(new Projectile(
                        this.x + this.width/2, this.y + this.height/2,
                        enemy.x + enemy.width/2, enemy.y + enemy.height/2,
                        5, // projectile speed
                        this.damage,
                        false // not an enemy projectile
                    ));
                    this.attackCooldown = this.attackSpeed;
                }
            }

            upgrade() {
                this.level++;
                this.damage *= 1.5;
                this.health *= 1.2;
                this.maxHealth = this.health;
                this.attackSpeed *= 0.9;
                this.range *= 1.1;
            }
        }

        class Projectile {
            constructor(x, y, targetX, targetY, speed, damage, isEnemy) {
                this.x = x;
                this.y = y;
                const angle = Math.atan2(targetY - y, targetX - x);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.damage = damage;
                this.isEnemy = isEnemy;
                this.width = 6;
                this.height = 6;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
            }

            draw() {
                ctx.fillStyle = this.isEnemy ? '#ff0000' : '#00ff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            checkCollision(entity) {
                return this.x > entity.x && 
                       this.x < entity.x + entity.width &&
                       this.y > entity.y && 
                       this.y < entity.y + entity.height;
            }
        }

        class Enemy extends Entity {
            constructor() {
                super(canvas.width - 50, Math.random() * (canvas.height - 100) + 50, 30, 40, 0.5, 50, 10, '#ff4444');
                this.lastShot = 0;
                this.shootCooldown = 2000;
                this.projectileSpeed = 3;
                this.targetSoldier = null;
            }

            findPath(soldiers, obstacles) {
                // Find the closest soldier
                let closestSoldier = null;
                let closestDistance = Infinity;
                
                for (const soldier of soldiers) {
                    const distance = Math.hypot(soldier.x - this.x, soldier.y - this.y);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestSoldier = soldier;
                    }
                }

                if (closestSoldier) {
                    this.targetSoldier = closestSoldier;
                    // Calculate direction to soldier, avoiding obstacles
                    const angle = Math.atan2(closestSoldier.y - this.y, closestSoldier.x - this.x);
                    
                    // Check if there's a clear path
                    let blocked = false;
                    for (const obstacle of obstacles) {
                        if (this.checkLineIntersectsRect(
                            this.x, this.y,
                            closestSoldier.x, closestSoldier.y,
                            obstacle
                        )) {
                            blocked = true;
                            break;
                        }
                    }

                    // If path is blocked, try to move around
                    if (blocked) {
                        this.x -= this.speed;
                        if (this.y < canvas.height / 2) {
                            this.y += this.speed;
                        } else {
                            this.y -= this.speed;
                        }
                    } else {
                        this.x += Math.cos(angle) * this.speed;
                        this.y += Math.sin(angle) * this.speed;
                    }
                } else {
                    this.x -= this.speed;
                }
            }

            checkLineIntersectsRect(x1, y1, x2, y2, rect) {
                // Simple AABB check
                const minX = Math.min(x1, x2);
                const maxX = Math.max(x1, x2);
                const minY = Math.min(y1, y2);
                const maxY = Math.max(y1, y2);

                return !(maxX < rect.x || minX > rect.x + rect.width ||
                        maxY < rect.y || minY > rect.y + rect.height);
            }

            update(timestamp) {
                this.findPath(gameState.soldiers, gameState.obstacles);

                // Shoot at target
                if (this.targetSoldier && timestamp - this.lastShot > this.shootCooldown) {
                    gameState.projectiles.push(new Projectile(
                        this.x, this.y + this.height/2,
                        this.targetSoldier.x + this.targetSoldier.width/2,
                        this.targetSoldier.y + this.targetSoldier.height/2,
                        this.projectileSpeed,
                        this.damage,
                        true
                    ));
                    this.lastShot = timestamp;
                }

                // Return true if enemy is off screen
                return this.x + this.width < 0;
            }
        }

        class Obstacle extends Entity {
            constructor(x, y) {
                super(x, y, 40, 40, 0, 200, 0, '#666666');
            }

            draw() {
                ctx.drawImage(obstacleSprite, this.x, this.y, this.width, this.height);
                
                // Health bar
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y - 10, this.width, 5);
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, this.y - 10, (this.health / this.maxHealth) * this.width, 5);
            }
        }

        function spawnEnemy() {
            if (Date.now() - gameState.lastEnemySpawn > gameState.enemySpawnRate) {
                const enemy = new Enemy();
                // Scale enemy stats with wave
                enemy.health *= (1 + 0.1 * gameState.wave);
                enemy.maxHealth = enemy.health;
                enemy.damage *= (1 + 0.1 * gameState.wave);
                enemy.speed *= (1 + 0.05 * gameState.wave);
                gameState.enemies.push(enemy);
                gameState.lastEnemySpawn = Date.now();
                
                // Increase difficulty
                gameState.enemySpawnRate = Math.max(1000, gameState.enemySpawnRate - 50);
                
                // Check for new wave
                if (gameState.score > gameState.wave * 1000) {
                    gameState.wave++;
                    // Spawn new obstacles every wave
                    for (let i = 0; i < 2; i++) {
                        const x = Math.random() * (canvas.width - 200) + 100;
                        const y = Math.random() * (canvas.height - 100) + 50;
                        gameState.obstacles.push(new Obstacle(x, y));
                    }
                }
            }
        }

        function updateGame(timestamp) {
            if (!gameState.paused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw wave number
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText(`Wave ${gameState.wave}`, canvas.width - 100, 30);

                spawnEnemy();

                // Update and draw obstacles
                gameState.obstacles.forEach(obstacle => {
                    obstacle.draw();
                });

                // Update and draw soldiers
                gameState.soldiers = gameState.soldiers.filter(soldier => {
                    soldier.update(timestamp);
                    soldier.draw();

                    // Find closest enemy in range
                    let closestEnemy = null;
                    let closestDistance = Infinity;
                    
                    gameState.enemies.forEach(enemy => {
                        const distance = Math.hypot(enemy.x - soldier.x, enemy.y - soldier.y);
                        if (distance < soldier.range && distance < closestDistance) {
                            closestDistance = distance;
                            closestEnemy = enemy;
                        }
                    });

                    if (closestEnemy) {
                        soldier.attack(closestEnemy);
                    }

                    return soldier.health > 0;
                });

                // Update and draw enemies
                gameState.enemies = gameState.enemies.filter(enemy => {
                    enemy.draw();
                    if (enemy.health <= 0) {
                        gameState.money += 25;
                        gameState.score += 100;
                        moneyDisplay.textContent = gameState.money;
                        return false;
                    }
                    return !enemy.update(timestamp);
                });

                // Update and draw projectiles
                gameState.projectiles = gameState.projectiles.filter(projectile => {
                    projectile.draw();
                    
                    // Check for collisions
                    if (projectile.isEnemy) {
                        for (const soldier of gameState.soldiers) {
                            if (projectile.checkCollision(soldier)) {
                                soldier.health -= projectile.damage;
                                return false;
                            }
                        }
                    } else {
                        for (const enemy of gameState.enemies) {
                            if (projectile.checkCollision(enemy)) {
                                enemy.health -= projectile.damage;
                                return false;
                            }
                        }
                    }

                    // Check for obstacle collisions
                    for (const obstacle of gameState.obstacles) {
                        if (projectile.checkCollision(obstacle)) {
                            return false;
                        }
                    }

                    return !projectile.update();
                });
            }

            requestAnimationFrame(updateGame);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Only spawn in left third of screen
            if (x < canvas.width / 3 && gameState.money >= SOLDIER_COST) {
                gameState.soldiers.push(new Soldier(x, y - 20));
                gameState.money -= SOLDIER_COST;
                moneyDisplay.textContent = gameState.money;
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (gameState.soldiers.length > 0 && gameState.money >= UPGRADE_COST) {
                // Upgrade random soldier
                const soldier = gameState.soldiers[Math.floor(Math.random() * gameState.soldiers.length)];
                soldier.upgrade();
                gameState.money -= UPGRADE_COST;
                moneyDisplay.textContent = gameState.money;
            }
        });

        pauseButton.addEventListener('click', () => {
            gameState.paused = !gameState.paused;
            pauseButton.textContent = gameState.paused ? '▶️' : '⏸️';
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
            requestAnimationFrame(updateGame);
        });
    </script>
</body>
</html>
